{% extends "base.html" %} {% load static %} {% block content %}
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{{project.image.url}}" alt="{{ project.title }}" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>

            <h5>GITHUB LINK:</h5>
            <p><a href="{{ project.giturl }}">{{ project.giturl }}</a></p>
            <h5>LIVE LINK:</h5>
            <p><a href="{{ project.live }}">{{ project.live }}</a></p>
        </div>
    </div>
{% endblock %}
